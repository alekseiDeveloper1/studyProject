<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Project</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-row">
                <div class="header__logo">MOVEE</div>
                <div class="header__menu">
                    <div class="menu__icon">
                        <span class='menu__span'></span>
                        <span class='menu__span'></span>
                        <span class='menu__span'></span>
                    </div>
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li><a href="#" class="menu__link">Цены</a></li>
                            <li><a href="#" class="menu__link">Автопарк</a></li>
                            <li><a href="#" class="menu__link">Отзывы</a></li>
                            <li><a href="#" class="menu__link">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
                <a class="header__phone" href="tel:88000801213">8(800)-080-12-13</a>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="main__title">Квартирные<span class="main__subtitle">переезды</span></div>
                <div class="main__desc">По Москве и области</div>
                <div class="main__btn-wrap btn-wrap">
                    <button class="btn">Заказать</button>
                    <div class="btn__decor"></div>
                </div>
                <div class="main__advantage advantage-main">
                    <div class="advantage-main__blocks">
                        <div class="advantage-main__block">
                            <img src="./img/header/1.png" alt="" class="advantage-main__img">
                            <div class="advantage-main__desc">Более 800 переездов</div>
                        </div>
                        <div class="advantage-main__block">
                            <img src="./img/header/2.png" alt="" class="advantage-main__img">
                            <div class="advantage-main__desc">Бережная упаковка</div>
                        </div>
                        <div class="advantage-main__block">
                            <img src="./img/header/3.png" alt="" class="advantage-main__img">
                            <div class="advantage-main__desc">Фиксированная цена</div>
                        </div>
                    </div>
                    <div class="advantage-main__btn-wrap">
                        <div class="advantage-main__btn">C</div>
                        <div class="advantage-main__decor"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
